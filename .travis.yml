language: cpp

os: linux
sudo: false
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake-data
      - cmake
      - libboost1.58-all-dev

before_install:
    - sudo add-apt-repository ppa:apokluda/boost1.53 -y
    - sudo apt-get update

install:
    - sudo apt-get install libboost1.53-dev

env:
    - CC=gcc-5
    - CXX=g++-5

script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_BUILD_TYPE=Debug .. 
     - make
     - make test
     - make coverage
