language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
script:
    ############################################################################
    # Build main and tests
    ############################################################################
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_BUILD_TYPE=Debug .. 
     - make
     - make test
     - make coverage
